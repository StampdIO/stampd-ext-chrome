<!doctype html>
<html>
<head>
    <title>Stampd.io Stamped Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/plugin.min.css">

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/result.js"></script>
</head>

<body>
<div class="container">
    <div class="container__max-width">
        <h1 class="container__title">Stampd.io Stamped Document</h1>

        <p class="js-explain"></p>

        <p>Please save this page in digital form as you will need it in order to verify your stamping.</p>

        <table class="result__table">
            <tbody>
            <tr>
                <th>URL</th>
                <td class="js-url"></td>
            </tr>
            <tr>
                <th>Hash</th>
                <td class="js-hash"></td>
            </tr>
            <tr>
                <th>Transaction ID</th>
                <td class="js-txid"></td>
            </tr>
            </tbody>
        </table>

        <div class="result__contents">
            <div class="result__image">
                <h3 class="result__contents__title">Screenshot</h3>
                <img src="" class="result__image__el js-img">
            </div>
            <div class="result__data">
                <h3 class="result__contents__title">Data</h3>
                <pre class="result__data__el js-data"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
